{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <div class="m-auto w-50">
        <div class="card">
            <div class="card-header">
                <h2 class='text-center'>Sign Up</h2>
            </div>           
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
            
        </div>
    </div>    
    
{% endblock content %}
