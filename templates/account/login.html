{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="m-auto w-50">
        <div class="card">
            <div class="card-header">
                <h2 class='text-center'>Login</h2>
            </div>           
            
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button class="btn btn-success" type="submit">Login</button>
                </form>
            </div>
            <div class="card-footer">
                <p>Dont have an account yet? <a href="{%url 'account_signup'%}" class="btn btn-sm btn-success">Sign Up</a></p>
                <p><a href="{%url 'account_reset_password'%}" class="btn btn-sm btn-success">Forgot Password</a></p>
            </div>
        </div>
    </div>    
    
{% endblock content %}
